<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Cards</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- First Row of Cards -->
    <div class="row">
        {% for i in range(1, 4) %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='images/image{{i}}.jpg') }}" class="card-img-top" alt="Sport Image {{i}}">
                <div class="card-body">
                    <h5 class="card-title">Sport Card {{ i }}</h5>
                    <p class="card-text">Description of the sport image {{ i }}.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Second Row of Cards -->
    <div class="row">
        {% for i in range(4, 7) %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='images/image{{i}}.jpg') }}" class="card-img-top" alt="Sport Image {{i}}">
                <div class="card-body">
                    <h5 class="card-title">Sport Card {{ i }}</h5>
                    <p class="card-text">Description of the sport image {{ i }}.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
